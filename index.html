<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top-card">
            <div class="menu-icon item1"><i class="fas fa-heart"></i></div>
            <div class="menu-icon item2"><i class="fas fa-bars"></i></div>
            <img src="shuvajit.jpg" alt="User Picture">
        </section>
        <section class="middle-card">
            <h1>Shuvajit Debnath</h1>
            <p>A web developer creates and maintains websites and web apps, ensuring functionality, performance, and user experience using tools like HTML, CSS, JavaScript, Reactjs and backend technologies.</p>
        </section>
        <footer>
            <h1>Contact</h1>
            <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
        </footer>
        <section class="links">
            <button id="contactBtn">Contact Me</button>
            <button id="hireBtn">Hire Me</button>
        </section>
    </main>

    <!-- Contact Form Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('contactModal')">&times;</span>
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Hire Request Form Modal -->
    <div id="hireModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('hireModal')">&times;</span>
            <h2>Hire Me</h2>
            <form>
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" placeholder="Project Name" required>
                <label for="details">Project Details:</label>
                <textarea id="details" placeholder="Describe your project" required></textarea>
                <button type="submit">Request</button>
            </form>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
